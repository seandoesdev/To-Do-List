<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
    <link
            rel="stylesheet" href="css/styles.css"
    >
</head>
<body>
<section>
    <div class="container">
        <a th:href="login" class="d-flex justify-content-end">login</a>
    </div>
</section>
<section class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">

                <div class="card mask-custom">
                    <div class="card-body p-4 text-white">

                        <div class="text-center pt-3 pb-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                                 alt="Check" width="60">
                            <h2 class="my-4" th:text="${user}">범이의 일과</h2>
                        </div>

                        <table class="table text-white mb-0">
                            <thead>
                            <tr>
                                <th scope="col">Team Member</th>
                                <th scope="col">Task</th>
                                <th scope="col">Priority</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="fw-normal">
                                <th>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                         alt="avatar 1" style="width: 45px; height: auto;">
                                    <span class="ms-2">Alice Mayer</span>
                                </th>
                                <td class="align-middle">
                                    <span>밥 먹기</span>
                                </td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-danger">High priority</span></h6>
                                </td>
                                <td class="align-middle">
                                    <a href="#!" data-mdb-toggle="tooltip" title="Done"><i
                                            class="fas fa-check fa-lg text-success me-3"></i></a>
                                    <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                                            class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                </td>
                            </tr>
                            <tr class="fw-normal">
                                <th>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                         alt="avatar 1" style="width: 45px; height: auto;">
                                    <span class="ms-2">Kate Moss</span>
                                </th>
                                <td class="align-middle">똥싸기</td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-success">Low priority</span></h6>
                                </td>
                                <td class="align-middle">
                                    <a href="#!" data-mdb-toggle="tooltip" title="Done"><i
                                            class="fas fa-check fa-lg text-success me-3"></i></a>
                                    <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                                            class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                </td>
                            </tr>
                            <tr class="fw-normal">
                                <th>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                                         alt="avatar 1" style="width: 45px; height: auto;">
                                    <span class="ms-2">Danny McChain</span>
                                </th>
                                <td class="align-middle">윈도우 쇼핑하기</td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-warning">Middle priority</span></h6>
                                </td>
                                <td class="align-middle">
                                    <a href="#!" data-mdb-toggle="tooltip" title="Done"><i
                                            class="fas fa-check fa-lg text-success me-3"></i></a>
                                    <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                                            class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                </td>
                            </tr>
                            <tr class="fw-normal">
                                <th>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                                         alt="avatar 1" style="width: 45px; height: auto;">
                                    <span class="ms-2">Alexa Chung</span>
                                </th>
                                <td class="align-middle">Office grocery shopping</td>
                                <td class="align-middle">
                                    <h6 class="mb-0"><span class="badge bg-danger">High priority</span></h6>
                                </td>
                                <td class="align-middle">
                                    <a href="#!" data-mdb-toggle="tooltip" title="Done"><i
                                            class="fas fa-check fa-lg text-success me-3"></i></a>
                                    <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                                            class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                </td>
                            </tr>
                            <tr class="fw-normal">
                                <th class="border-0">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                         alt="avatar 1" style="width: 45px; height: auto;">
                                    <span class="ms-2">Ben Smith</span>
                                </th>
                                <td class="border-0 align-middle">Ask for Lunch to Clients</td>
                                <td class="border-0 align-middle">
                                    <h6 class="mb-0"><span class="badge bg-success">Low priority</span></h6>
                                </td>
                                <td class="border-0 align-middle">
                                    <a href="#!" data-mdb-toggle="tooltip" title="Done"><i
                                            class="fas fa-check fa-lg text-success me-3"></i></a>
                                    <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                                            class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
